<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="list">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <!--  add 5th list -->




    <script>
        let list1 = document.getElementById('list');
        let item = document.createElement('li');
        item.textContent = "new text 5";
        let child = list1.firstElementChild;
        list1.insertBefore(item, child);


        let itemNew = document.createElement('li');
        itemNew.textContent = "have some fun";
        let nextToFirst = child.nextElementSibling;
        list1.insertBefore(itemNew,nextToFirst);
    </script>
</body>

</html>
